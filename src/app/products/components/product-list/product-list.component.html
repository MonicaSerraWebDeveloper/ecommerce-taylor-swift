<div class="products-container">
    <div class="card flex flex-wrap gap-3 justify-content-center">
        <p-card *ngFor="let product of allProducts" class="flex" [style]="{ width: '300px' }">
            <div [routerLink]="['/products', product.id]">
                <div class="image-container">
                    <img class="first-image" alt="Card" [src]="product.image" />
                    <img class="hover-image" [src]="product.hover ? product.hover : product.image" alt="image-hover">
                </div>
                <h3>
                    {{ product.name }}
                </h3>
                <p style="text-align: center; font-style: italic;">{{ product?.price | currency:'EUR' }}</p>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex gap-5 mt-1">
                    <button class="button-dark" [routerLink]="['/products', product.id]" >See more</button>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
